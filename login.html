<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
    <link rel="stylesheet" href="frontend/libraries/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>
    
    <main>
        <div class="login-container">
            <div class="container">
                <div class="row d-flex align-items-center page-login">
                    <div class="section-left col-12 col-md-6" >
                        <h1 class='login-title mb-4'>
                            We Explore The New <br>
                            Life Much Better
                        </h1>
                        <img src="frontend/images/Images.png" alt="Thumbnail" class='w-75 d-none d-sm-flex'>
                    </div>
                    <div class="section-right col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="frontend/images/logo_reihan.png" alt="" class="mb-4">
                                </div>
                                <form action="indexv1.html">
                                    <div class="form-group ">
                                        <label for="Email">Email Address </label>
                                        <input type="email" name="email" id="Email" aria-describedby="emailHelp" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" name="password" id="Password" class="form-control">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" name="rememberme" id="RememberMe" class='form-check-input'>
                                        <label for="RememberME" class='form-check-label'>Remember Me</label>
                                    </div>
                                    <button class="btn btn-login btn-block">
                                        Log-in
                                    </button>
                                    <p class="text-center mt-4">
                                        <a href="#">
                                            Saya Lupa Password
                                        </a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
</body>
</html>
